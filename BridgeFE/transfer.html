<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Web3 -->
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="./index.js"></script>

    <title>LimeAcademy ERC20 Token Bridge</title>

    <script>
        function initiateTransfer() {
            let confirmAction = confirm("Are you sure you want to bridge: \nSource Chain: "
                + supportedNetworks[metamaskNetworkId] + "\nTarget Chain: "
                + supportedNetworks[$("#network").val()] + "\nToken: " + $("#address").val() + $("#amount").val());
            if (confirmAction) {
                transfer();
            }
        }
    </script>
</head>

<body class="container">

    <div>
        <form class="form-inline" role="form">
            <div class="form-group">
                <table>
                    <tr>
                        <td><label for="network" class="mr-sm-2 d-block">Choose network to bridge to:</label> </td>
                        <td>
                            <form>
                                <select class="form-control mr-sm-2" id="network">
                                    <option value="5">Goerli Testnet</option>
                                    <option value="421613">Arbitrum Goerli</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address" class="mr-sm-2 d-block">Choose Token/Address:</label> </td>
                        <td>
                            <select class="form-control mr-sm-2" id="address">
                                <option value="LTT">Lime Test Token</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="amount" class="mr-sm-2 d-block">Choose amount:</label> </td>
                        <td>
                            <input type="number" class="form-control mr-sm-2" id="amount"
                                oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="height: 50px"></div>
                        </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td>
                            <a href="#" onclick="initiateTransfer()" class="btn btn-primary mt-2 mr-2">Transfer</a>
                        </td>
                        <td><a href="claim.html" class="btn btn-primary mt-2 mr-2">Claim</a></td>
                    </tr>
                </table>
            </div>
        </form>
        <div id="error"></div>
    </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
